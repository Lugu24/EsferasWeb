<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel = "stylesheet" href= "/css/bootstrap.min.css">
<script src = "/js/jquery-3.6.0.js"></script>
<script src = "/js/bootstrap.min.js"></script>
<title> Productos</title>
</head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="/css/indexC.css">
  <style> 
    #map {
      height: 100%;
    }
   
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style> 
<header>
    <img class="logo" th:src="@{/Proyecto/Logo Chig.png}"/> 
        <h1 class="titulo">Esferas Chignahuapan</h1>
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark"> 
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/pagina/Index">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/producto/listar">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pagina/Ventas">Venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/producto/registrar">Registar Producto</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="/cliente/salir">Registar Producto</a>
            </li>
          </ul>
        </nav>
</header>

<body>
	<div class = "container">
		
		
			<h1 class="display-4">Productos</h1>
			<p th:text = "*{mensaje}" class = "lead"> </p>
			<hr class = "my-4">
			
			<p class = "text-danger"></p> 
			<div th:if="*{error != null}"
				class= "alert alert-warning alert-dismissible fade show" role = "alert">
				<button type= "button" class = "close" data-dissmiss="alert"> &times;</button>
				<h4 th:text=*{error}></h4>
			</div>
			
			<div class = "row">
				<div class = "col-1"></div>
				<div class = "col-10">
				
					<div th:if = "*{productos != null}">
					
						<div th:each = "producto : ${productos}" class = "card">
						
							         <div class="card-deck">
                						<div class="card">
                    						<div class="card-body">
                        						<h3 class="card-title" th:text = "${producto.Nomnbre}"></h3>
                    						</div>

                   							 <span> <h4 class="card-title" th:text = " '$'+ ${producto.Precio}"></h4></span> 
                    							<div class="p-3 mb-2 bg-light text-dark">
                      
                        							<br /> 
                        							<h3> <a th:href = "'/producto/comprar/' + ${producto.Idproducto}">Comprar</a> </h3>
                    						   </div>

                						</div>
            						</div>
							
							
							
						</div>
						
     					</div>
					
					
				</div>
			   <div class = "col-1"></div>
			</div>			
				
		
	</div>
</body>
</html>
